<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Api Dogs 2.0</title>
</head>
<body>
    <div class="hamburguer-menu">
        <div class="line line-one"></div>
        <div class="line line-two"></div>
        <div class="line line-three"></div>
    </div>
    <div class="profile">
        <div class="profile-header">
            <img src="./src/img/dog.svg" alt="">    
            <h2>Doggies</h2>
        </div>
        <div class="profile-breed">
            <img class="picture-breed" src="./src/img/5NQ4QLPS7VFF3A7MYAKGMNE7OA.jpg" alt="">
            <p class="breed-text">Chihuahua</p>
        </div>
        <div class="profile-fav">
            <img src="./src/img/heart.svg" alt="">
            <p class="fav-text">Favoritos</p>
        </div>
        <div class="profile-explore">
            <i class="fa fa-search"></i>
            <div class="explore-text">Explorar</div>
        </div>
        <div class="profile-show-breeds">
            <i class="fa fa-paw"></i>
            <p class="show-breads-text">Razas</p>
        </div>
        
    </div>
    <ul class="breeds-list hide-breeds-list">
        <span><i class="back-menu fa fa-arrow-alt-circle-left"></i></span>
    </ul>
    <div class="container-photos">

    </div>
    <script src="./src/app.js"></script>
</body>
</html>
